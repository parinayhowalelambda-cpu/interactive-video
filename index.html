<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Video Poll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-container">
    <video id="myVideo" controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>

    <!-- Poll overlay -->
    <div id="poll" class="poll-overlay">
      <h3>What time is it?</h3>
      <button onclick="submitVote('No Clue')">No Clue</button>
      <button onclick="submitVote('Its Clobbering time')">Its Clobbering time</button>
    </div>

    <!-- Results overlay -->
    <div id="results" class="poll-overlay">
      <h3>Results</h3>
      <div class="bar">
        <div id="barA" class="fill">No Clue - 0%</div>
      </div>
      <div class="bar">
        <div id="barB" class="fill">Its Clobbering time - 0%</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
